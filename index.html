<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer's Lounge</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
<section class="showcase">
    <header>
        <h2 class="logo">Writer's lounge</h2>
        <div class="toggle"></div>
    </header>

    <video src="writers-lounge.mp4" muted loop autoplay></video>
    <div class="overlay"></div>
    <div class="text">
        <h2>Let your imagination run wild...</h2>
        <h3>Write to your satisfaction</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus explicabo expedita quasi beatae voluptas nihil unde voluptates vero necessitatibus quos!</p>
        <a href="#">Check us out</a>
    </div>
    <ul class="social">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
       <a href="#"><i class="fab fa-twitter"></i></a>
       <a href="#"><i class="fas fa-at"></i></a>
    </ul>
</section>

<div class="menu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<script>
    const menuToggle = document.querySelector('.toggle')
    const showcase = document.querySelector('.showcase')

    menuToggle.addEventListener('click', ()=>{
        menuToggle.classList.toggle('active')
        showcase.classList.toggle('active')
    })
</script>
</body>
</html>
